<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Docs - PortalMitr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="back-nav" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Home</div>
        <h1>Identity<span>Documents</span></h1>
    </header>

    <div class="container">
        <div class="action-card" onclick="location.href='redirect.html?type=aadhaar'">
            <div class="icon-circle blue"><i class="fas fa-id-card"></i></div>
            <h2>Aadhaar Card</h2>
            <p>Download & Update</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=pancard'">
            <div class="icon-circle orange"><i class="fas fa-address-card"></i></div>
            <h2>PAN Card</h2>
            <p>New Application / Link</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=voterid'">
            <div class="icon-circle green"><i class="fas fa-user-check"></i></div>
            <h2>Voter ID</h2>
            <p>EPIC Download</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=passport'">
            <div class="icon-circle darkblue"><i class="fas fa-passport"></i></div>
            <h2>Passport Seva</h2>
            <p>New Passport Registration</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
