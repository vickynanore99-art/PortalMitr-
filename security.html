<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security - PortalMitr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="back-nav" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Home</div>
        <h1>Cyber<span>Security</span></h1>
    </header>

    <div class="container">
        <div class="action-card" onclick="location.href='redirect.html?type=cyber_report'">
            <div class="icon-circle red"><i class="fas fa-user-shield"></i></div>
            <h2>Report Fraud</h2>
            <p>National Cyber Crime Portal</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=link_checker'">
            <div class="icon-circle blue"><i class="fas fa-search-location"></i></div>
            <h2>Verify Link/File</h2>
            <p>Scan for Viruses & Malware</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=data_breach'">
            <div class="icon-circle orange"><i class="fas fa-unlock-alt"></i></div>
            <h2>Check Hack Status</h2>
            <p>Is your Email leaked?</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
