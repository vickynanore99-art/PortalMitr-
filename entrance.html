<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Exams - PortalMitr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="back-nav" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Home</div>
        <h1>Entrance<span>Exams</span></h1>
    </header>

    <div class="container">
        <div class="action-card" onclick="location.href='redirect.html?type=jee_main'">
            <div class="icon-circle blue"><i class="fas fa-atom"></i></div>
            <h2>JEE Main</h2>
            <p>IIT/NIT Entrance</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=mht_cet'">
            <div class="icon-circle orange"><i class="fas fa-graduation-cap"></i></div>
            <h2>MHT-CET</h2>
            <p>Engg & Pharmacy (Maha)</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=neet_ug'">
            <div class="icon-circle red"><i class="fas fa-stethoscope"></i></div>
            <h2>NEET UG</h2>
            <p>Medical Entrance (MBBS)</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=mba_cet'">
            <div class="icon-circle purple"><i class="fas fa-briefcase"></i></div>
            <h2>MAH-MBA-CET</h2>
            <p>Management Entrance</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=law_cet'">
            <div class="icon-circle green"><i class="fas fa-gavel"></i></div>
            <h2>MAH-LLB-CET</h2>
            <p>Law Entrance (3/5 Yr)</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
