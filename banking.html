<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking & Finance - PortalMitr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="back-nav" onclick="location.href='index.html'"><i class="fas fa-arrow-left"></i> Home</div>
        <h1>Banking<span>& Finance</span></h1>
    </header>

    <div class="container">
        <div class="action-card" onclick="location.href='bank_accounts.html'">
            <div class="icon-circle blue"><i class="fas fa-university"></i></div>
            <h2>Open Bank Account</h2>
            <p>SBI, HDFC, Kotak & more</p>
        </div>

        <div class="action-card" onclick="location.href='bank_balance.html'">
            <div class="icon-circle green"><i class="fas fa-phone-alt"></i></div>
            <h2>Bank Balance</h2>
            <p>Check via Missed Call</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=sip_calc'">
            <div class="icon-circle orange"><i class="fas fa-chart-line"></i></div>
            <h2>SIP Calculator</h2>
            <p>Angel One Investment Tool</p>
        </div>

        <div class="action-card" onclick="location.href='redirect.html?type=cibil'">
            <div class="icon-circle purple"><i class="fas fa-credit-card"></i></div>
            <h2>CIBIL Score</h2>
            <p>Check Free Credit Score</p>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
